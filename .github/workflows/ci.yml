name: PR Workflow - ${{ github.actor }}

# Активація при створенні pull request
on:
  pull_request:
    types: [opened, synchronize, reopened]

# Змінна середовища на рівні workflow
env:
  GITHUB_ACTIONS: true

jobs:
  github-task-job:
    # Виконання на останній версії Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      # Крок 1: Відображення змінної середовища GITHUB_ACTIONS
      - name: Display GITHUB_ACTIONS environment variable
        run: |
          echo "GITHUB_ACTIONS variable value: $GITHUB_ACTIONS"
      
      # Крок 2: Відображення назви гілки та репозиторію
      - name: Display branch and repository name
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.head_ref }}"
          echo "Base branch: ${{ github.base_ref }}"
      
      # Крок 3: Відображення події, яка ініціювала workflow
      - name: Display triggering event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Triggered by: ${{ github.actor }}"
